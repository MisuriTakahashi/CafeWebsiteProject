<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tsambayan</title>
  <style>

body {
  background: white;
  font-family: Arial, Helvetica, sans-serif;
}

#orders-container {
  max-width: 1000px;
  margin: 30px auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 25px;
}

.box {
  background: darkseagreen;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}


.box:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

.back-btn {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 999;
  background: #1e5c38;
  color: white;
  padding: 8px 12px;
  border-radius: 5px;
  text-decoration: none;
  transition: background 0.3s ease;
}
.back-btn:hover {
  background: #7ac943;
}


#add-order-btn,
.place-order-btn {
  display: block;
  margin: 20px auto;
  background: #7ac943;
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  text-align: center;
}

#add-order-btn:hover,
.place-order-btn:hover {
  background: #5da87a;
}

.box h3 {
  margin-top: 15px;
  margin-bottom: 5px;
}


select,
input[type="text"],
input[type="time"] {
  width: 100%;
  padding: 6px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}


label {
  display: block;
  margin: 5px 0;
}

.place-order-btn {
  display: block;
  margin: 20px auto;
}


h3 {
  text-align: center;
}

.remove-btn {
  display: inline-block;
  margin-top: 15px;
  background: #ff4d4d;
  color: white;
  padding: 8px 15px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}
.remove-btn:hover {
  background: #cc0000;
}

.customer-info {
  max-width: 400px;
  margin: 20px auto;
}


  </style>
</head>

<body>
  <a href="index.html" class="back-btn">&#8592; Back</a>
  <br>
  <br>
  <div id="orders-container">
    <div class="box order">
      <h3>Choose Your Drink</h3>
      <select class="drinks">
        <option>Choose your drinks</option>
        <option>Classic MilkTea</option>
        <option>Wintermelon</option>
        <option>Okinawa</option>
        <option>Salted Caramel</option>
        <option>Cookies & Cream</option>
        <option>Strawberry</option>
        <option>Red Velvet</option>
        <option>Matcha</option>
        <option>Taro</option>
        <option>Dark Chocolate</option>
        <option>Choco Mousse</option>
        <option>Chocolate</option>
        <option>Double Dutch</option>
        <option>Very Rocky Road</option>
        <option>Vanilla</option>
        <option>Cappuccino</option>
        <option>Hokkaido</option>
        <option>Lychee</option>
        <option>Blue Lemonade</option>
        <option>Green Apple</option>
        <option>Blueberry</option>
      </select>

      <h3>Sugar Level</h3>
      <select class="sugar">
        <option>Choose sugar level</option>
        <option>100%</option>
        <option>75%</option>
        <option>50%</option>
        <option>25%</option>
        <option>0%</option>
      </select>

      <h3>Milk Tea Sizes</h3>
      <select class="size">
        <option>Choose Size</option>
        <option value="49">Medium - 49</option>
        <option value="69">Large - 69</option>
        <option value="79">1 Liter - 79</option>
        <option value="99">Premium - 99</option>
      </select>

      <h3>Add-Ons</h3>
      <label><input type="checkbox" value="10" class="addon" />Black Pearl (+10)</label>
      <label><input type="checkbox" value="10" class="addon" />Nata de coco (+10)</label>
      <label><input type="checkbox" value="20" class="addon" />Cream Cheese (+20)</label>
      <label><input type="checkbox" value="10" class="addon" />Crushed Oreo (+10)</label>
      <label><input type="checkbox" value="10" class="addon" />Fruit Jelly (+10)</label>

      <br>
      <button class="remove-btn">Remove This Order</button>
    </div>
  </div>

  <button id="add-order-btn">+ Add Another Order</button>

  <h3>Total Price: <span id="total">0</span> &#8369;</h3>

  <div class="customer-info box">
    <h3>Customer Information</h3>
    <label for="customer-name">Name:</label>
    <input type="text" id="customer-name" placeholder="Enter your name" required>

    <label for="customer-contact">Contact Number:</label>
    <input type="text" id="customer-contact" placeholder="Enter your contact number" required>

    <label for="order-time">Time:</label>
    <input type="time" id="order-time" required>
  </div>

  <button class="place-order-btn" id="place-order-btn">Place Order</button>

  <script>
    const ordersContainer = document.getElementById("orders-container");
    const addOrderBtn = document.getElementById("add-order-btn");
    const totalSpan = document.getElementById("total");

    // Save a template of the first order in case the user deletes all of them
    const orderTemplate = ordersContainer.querySelector(".order").cloneNode(true);
    
    function calculateTotal() {
      let totalPrice = 0;
      ordersContainer.querySelectorAll(".order").forEach(order => {
        const sizePrice = parseInt(order.querySelector(".size").value) || 0;
        let addOnsPrice = 0;
        order.querySelectorAll(".addon").forEach(cb => {
          if (cb.checked) addOnsPrice += parseInt(cb.value);
        });
        totalPrice += sizePrice + addOnsPrice;
      });
      totalSpan.textContent = totalPrice;
    }

    function addRemoveListener(order) {
      order.querySelector(".remove-btn").addEventListener("click", e => {
        e.target.closest(".order").remove();
        calculateTotal();
      });
    }

    addRemoveListener(ordersContainer.querySelector(".order"));

    addOrderBtn.addEventListener("click", () => {
      const newOrder = orderTemplate.cloneNode(true);

      newOrder.querySelectorAll("select").forEach(s => s.selectedIndex = 0);
      newOrder.querySelectorAll("input[type=checkbox]").forEach(c => c.checked = false);

      addRemoveListener(newOrder);

      ordersContainer.appendChild(newOrder);

      calculateTotal();
    });

    ordersContainer.addEventListener("change", calculateTotal);
    
    calculateTotal();
  </script>
</body>

</html>
